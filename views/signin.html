<div id='signin' ng-controller='SigninCtrl'>
    <header>
        <h1>Fitness</h1>
    </header>

    <p ng-show="err" class="error">{{err}}</p>
    <form class='login-info'>
        <div class='input-wrapper'>
            <input type='email' name='email' id='email' ng-model='email'>
            <h3 class='left'>Email</h3>
        </div>
        <div class='input-wrapper'>
            <input type="password" ng-model="pass" />
            <h3 class='left'>Password</h3>
        </div>
        <div class='input-wrapper'>
            <input type='password' name='pass-confirm' id='pass-confirm' ng-model='passConfirm'>
            <h3 class='left'>Confirm Password</h3>
        </div>
    </form>
